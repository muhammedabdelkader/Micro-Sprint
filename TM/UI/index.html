<!DOCTYPE html>
<html>
    <head>
            <title>Threat Modeling</title>
                <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
            <div class="grid-container">
                        <div class="left-column">
                                        <div class="icon-palette">
                                                            <img
                                                                    src="https://s3.amazonaws.com/aws-icons-for-all-services/icons/AWS_EC2_64px.png"
                                                                    id="ec2-icon">
                                                                            <img
                                                                                    src="https://s3.amazonaws.com/aws-icons-for-all-services/icons/AWS_S3_64px.png"
                                                                                    id="s3-icon">
                                                                                            <img
                                                                                                    src="https://s3.amazonaws.com/aws-icons-for-all-services/icons/AWS_RDS_64px.png"
                                                                                                    id="rds-icon">
                                                                                                            <img
                                                                                                                    src="https://s3.amazonaws.com/aws-icons-for-all-services/icons/AWS_Lambda_64px.png"
                                                                                                                    id="lambda-icon">
                                                                                                                            <img
                                                                                                                                    src="https://storage.googleapis.com/gcp-community/logos/gcp-logo-64px.png"
                                                                                                                                    id="gcp-icon">
                                                                                                                                            <img
                                                                                                                                                    src="https://docs.microsoft.com/en-us/azure/architecture/icons/svg/compute_vm.svg"
                                                                                                                                                    id="azure-icon">
                                                                                                                                                            <div
                                                                                                                                                                    id="class-icon">Class</div>
                                                                                                                                                                            <div
                                                                                                                                                                                    id="usecase-icon">Use
                                                                                                                                                                                    Case</div>
                                                                                                                                                                                            <img
                                                                                                                                                                                                    src="https://i.ibb.co/tPZcjKZ/arrow.png"
                                                                                                                                                                                                    id="arrow-icon">
                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                        <div
                                                                                                                                                                                                                                class="middle-column">
                                                                                                                                                                                                                                        <canvas
                                                                                                                                                                                                                                                id="canvas"></canvas>
                                                                                                                                                                                                                                                    <form
                                                                                                                                                                                                                                                            id="component-form">
                                                                                                                                                                                                                                                                        <label
                                                                                                                                                                                                                                                                                for="component-name">Component
                                                                                                                                                                                                                                                                                Name
                                                                                                                                                                                                                                                                        </label>
                                                                                                                                                                                                                                                                                        <input
                                                                                                                                                                                                                                                                                                type="text"
                                                                                                                                                                                                                                                                                                id="component-name"
                                                                                                                                                                                                                                                                                                placeholder="Enter
                                                                                                                                                                                                                                                                                                             component
                                                                                                                                                                                                                                                                                                             name">
                                                                                                                                                                                                                                                                                                        <label
                                                                                                                                                                                                                                                                                                                for="component-uuid">Component
                                                                                                                                                                                                                                                                                                                UUID</label>
                                                                                                                                                                                                                                                                                                                        <input
                                                                                                                                                                                                                                                                                                                                type="text"
                                                                                                                                                                                                                                                                                                                                id="component-uuid"
                                                                                                                                                                                                                                                                                                                                placeholder="Component
                                                                                                                                                                                                                                                                                                                                             UUID
                                                                                                                                                                                                                                                                                                                                             will
                                                                                                                                                                                                                                                                                                                                             be
                                                                                                                                                                                                                                                                                                                                             generated
                                                                                                                                                                                                                                                                                                                                             automatically"
                                                                                                                                                                                                                                                                                                                                readonly>
                                                                                                                                                                                                                                                                                                                                        <input
                                                                                                                                                                                                                                                                                                                                                type="button"
                                                                                                                                                                                                                                                                                                                                                value="Generate
                                                                                                                                                                                                                                                                                                                                                       UUID"
                                                                                                                                                                                                                                                                                                                                                onclick="generateComponentUUID()">
                                                                                                                                                                                                                                                                                                                                                        <br>
                                                                                                                                                                                                                                                                                                                                                                        <label
                                                                                                                                                                                                                                                                                                                                                                                for="spoofing">Spoofing:</label>
                                                                                                                                                                                                                                                                                                                                                                                        <input
                                                                                                                                                                                                                                                                                                                                                                                                type="checkbox"
                                                                                                                                                                                                                                                                                                                                                                                                id="spoofing"
                                                                                                                                                                                                                                                                                                                                                                                                name="risk"
                                                                                                                                                                                                                                                                                                                                                                                                value="spoofing">
                                                                                                                                                                                                                                                                                                                                                                                                        <label
                                                                                                                                                                                                                                                                                                                                                                                                                for="tampering">Tampering:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                        <input
                                                                                                                                                                                                                                                                                                                                                                                                                                type="checkbox"
                                                                                                                                                                                                                                                                                                                                                                                                                                id="tampering"
                                                                                                                                                                                                                                                                                                                                                                                                                                name="risk"
                                                                                                                                                                                                                                                                                                                                                                                                                                value="tampering">
                                                                                                                                                                                                                                                                                                                                                                                                                                        <label
                                                                                                                                                                                                                                                                                                                                                                                                                                                for="repudiation">Repudiation:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                        <input
                                                                                                                                                                                                                                                                                                                                                                                                                                                                type="checkbox"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                id="repudiation"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                name="risk"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                value="repudiation">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <label
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                for="information_disclosure">Information
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                Disclosure:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <input
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                type="checkbox"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                id="information_disclosure"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                name="risk"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                value="information_disclosure">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <label
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                for="denial_of_service">Denial
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                of
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                Service:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <input
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                type="checkbox"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                id="denial_of_service"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                name="risk"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                value="denial_of_service">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <label
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                for="elevation_of_privilege">Elevation
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                of
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                Privilege:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <input
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                type="checkbox"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                id="elevation_of_privilege"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                name="risk"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                value="elevation_of_privilege">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <input
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                type="button"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                value="Save
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       Component"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                onclick="saveComponent()">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </form>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <form
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        id="system-form">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <label
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            for="system-name">System
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            Name:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <input
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            type="text"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            id="system-name"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            placeholder="Enter
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         system
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         name">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <label
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            for="system-id">System
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            ID:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <input
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            type="text"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            id="system-id"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            placeholder="Enter
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         system
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         ID">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <label
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            for="system-uuid">System
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            UUID:</label>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <input
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            type="text"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            id="system-uuid"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            placeholder="System
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         UUID
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         will
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         be
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         generated
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         automatically"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            readonly>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <input
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            type="button"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            value="Generate
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   UUID"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            onclick="generateSystemUUID()">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <input
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            type="button"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            value="Save
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   System"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            onclick="saveSystem()">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <input
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            type="button"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            value="Submit"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            onclick="submitData()">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </form>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        class="right-column">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div
